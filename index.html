<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Picasso Painting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-height">
      <!--Container holds blocks for grid layout-->
      <div class="art">
        <div class="grid-layout">
          <div class="block1">Block1</div>
          <div class="block2">Block2</div>
          <div class="block3">Block3</div>
          <div class="block4">Block4</div>
          <div class="block5">Block5</div>
          <div class="block6">Block6</div>
        </div>
      </div>
      <div class="info-form">
        <form action="formsubmitted.html" target="_blank" method="GET">
          <label for="fname">First Name</label><br />
          <input type="text" /><br />

          <label for="lname">Last Name</label><br />
          <input type="text" /><br />

          <label for="email">Email</label><br />
          <input type="text" /><br />

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
